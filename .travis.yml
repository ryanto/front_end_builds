language: ruby
# Reset lockfile for different rails versions
before_install: "rm Gemfile.lock"
install: bundle install
script:
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
  - bundle exec rake spec
rvm:
  - 2.3.0
  - 2.4.0
env:
  - "RAILS_VERSION=5.0.0"
  - "RAILS_VERSION=5.1.0"
matrix:
  exclude:
